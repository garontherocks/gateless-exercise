name: ci

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Start mock API
        shell: bash
        run: |
          node api-mock.js &
          echo "Waiting for API..."
          ready=0
          for i in {1..60}; do
            if curl -sSf http://localhost:3001/health > /dev/null; then
              echo "API is up!"
              ready=1
              break
            fi
            sleep 1
          done
          if [ "$ready" -ne 1 ]; then
            echo "API failed to start in time" >&2
            exit 1
          fi

      - name: Run Cypress (Electron)
        run: npx cypress run --browser electron
